[package]
name = "repose-platform"
version = "0.4.0"
edition = "2024"
license = "GPL-3.0+"
description = "Platform runners (desktop via winit; Android soon-to-be-in-alpha)"

[features]
desktop = ["winit", "repose-render-wgpu", "arboard"]
android = ["winit", "repose-render-wgpu"]

[dependencies]
repose-core = { path = "../repose-core", version = "0.4.0" }
repose-ui = { path = "../repose-ui", version = "0.4.0" }
repose-render-wgpu = { path = "../repose-render-wgpu", version = "0.4.0", optional = true }
repose-devtools = { path = "../repose-devtools", version = "0.4.0" }
winit = { workspace = true, optional = true }
log = { workspace = true }
anyhow = { workspace = true }
arboard = { workspace = true, optional = true }

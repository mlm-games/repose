[package]
name = "repose-platform"
version = "0.3.5"
edition = "2024"
license = "MIT OR Apache-2.0"
description = "Platform runners (desktop via winit; Android soon-to-be-in-alpha)"

[features]
desktop = ["winit", "repose-render-wgpu", "arboard"]
android = ["winit", "repose-render-wgpu"]

[dependencies]
repose-core = { path = "../repose-core", version = "0.3.5" }
repose-ui = { path = "../repose-ui", version = "0.3.5" }
repose-render-wgpu = { path = "../repose-render-wgpu", version = "0.3.5", optional = true }
repose-devtools = { path = "../repose-devtools", version = "0.3.5" }
winit = { workspace = true, optional = true }
log = { workspace = true }
anyhow = { workspace = true }
arboard = { workspace = true, optional = true }

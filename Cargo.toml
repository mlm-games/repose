[workspace]
members = [
  "crates/compose-core",
  "crates/compose-ui",
  "crates/compose-render-wgpu",
  "crates/compose-platform",
  "crates/compose-devtools",
  "crates/compose-macros",
  "examples/desktop_counter",
  "examples/textfield_ime",
  "examples/lazy_list",
  "examples/animation_demo",
]
resolver = "2"

[workspace.package]
edition = "2021"
license = "MIT OR Apache-2.0"
# Winit 0.30 MSRV policy is 1.80
rust-version = "1.80"

[workspace.dependencies]
anyhow = "1"
thiserror = "1"
log = "0.4"
env_logger = "0.11"
parking_lot = "0.12"
smallvec = "1"
slotmap = "1"
bitflags = "2"

# Layout (latest)
taffy = { version = "0.9.1", default-features = true }

# Platform + GPU (latest)
winit = { version = "0.30.12", default-features = true }
wgpu = { version = "27.0.1", features = ["wgsl"] }
pollster = "0.4.0"

# Text (latest)
ab_glyph = "0.2.31"
fontdb = "0.23.0"
